<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macy's Guess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Delius+Unicase:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>

    <div>
      <div class="row">
        <div class="small-12 columns">
          <!-- nav bar -->
            <nav class="top-bar" data-topbar role="navigation">
              <ul class="title-area">
                <li class="name">
                  <h1>
                    <a class="txt-off-white txt-lato clear" id="title" href="#"><img id="macys-logo" src="img/macys-logo.png"></a>
                  </h1>
                </li>
              </ul>

              <section class="top-bar-section">
                <!-- right nav section -->
                <ul class="right">
                  <li><a href="#a"></a></li>
                </ul>
              </section>

            </nav>
        </div>
      </div>
    </div>

  </header>

  <main>

    <div>
      <div class="row">
        <div class="small-12 columns ">
          <h3 id="head-line" style="color: white;">Macy's Price Guess!</h3>
          <h6 id="instructions" style="color: white;">Can you guess within +/- 20% of the item's price?</h6>
          <!-- <h6 id="instructions">Can you guess the price of the item below?</h6> -->
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns " id="womens-choice-container">
          <button id="womens-button">Womens</button>
        </div>
      </div>

    <div class="row">
        <div class="small-12 columns " id="mens-choice-container">
          <button id="mens-button">Mens</button>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns " id="product-photo-container" style="background-color: white;">
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns " id="product-description" style="background-color: white;">
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns " id="message-container" style="background-color: white;">
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns " id="guess-field-container">
          <form>
            <input type="text" id="guess-field" placeholder="Your Guess!">
          </form>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns " id="guess-submit-container">
          <button id="guess-submit" class="button-style">Guess!</button>
        </div>
      </div>

    </div>
  </div>

  </main>


  <footer>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
