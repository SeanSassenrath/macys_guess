<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macy's Guess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Delius+Unicase:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bgc-white">

  <header>

      <div class="row pt1 pb1">
        <div class="small-12 columns">
          <!-- nav bar -->
            <nav class="top-bar bgc-white" data-topbar role="navigation">
              <ul class="title-area">
                <li class="name">
                    <a class="txt-off-white txt-lato clear" id="title" href="www.macys.com"><img id="macys-logo" src="img/macys-logo.png"></a>
                    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                </li>
              </ul>
              <section class="top-bar-section" id="macys-nav">
                <ul class="right">
                    <li><a href="#a" class="bgc-white c-black">How To Play</a></li>
                    <li><a href="#a" class="bgc-white c-black">About</a></li>
                  </ul>
              </section>
            </nav>
        </div>
      </div>


  </header>

  <main class="bgc-black">
    <div class="row pt2">
      <div class="small-12 columns bgc-black intro-container">
          <div class="small-12 medium-5 small-centered columns">
            <h6 class="roboto light text-center c-white">WELCOME TO</h6>
            <h1 class="roboto medium text-center c-white">Macy's Price Guess!</h1>
          </div>
      </div>
    </div>
    <div class="row intro-container">
      <div class="small-8 small-centered columns">
        <h4 class="roboto light text-center c-white">Select which clothes to play with</h4>
      </div>
    </div>
    <div class="row pt1 intro-container">
      <div class="small-6 columns" id="womens-choice-container">
        <button class="right small button-black button-select" id="womens+dresses">Womens</button>
      </div>
      <div class="small-6 columns" id="mens-choice-container">
         <button class="button-black small button-select" id="mens+shirts">Mens</button>
      </div>
    </div>
    <div id="content-container" class="row">
      <div class="small-8 large-6 small-centered columns pt3" id="product-photo-container">
        <img class="product text-center"/>
        <h4 class="product text-center" style="display:inline-block; vertical-align:baseline;" id="product-description" style="color:#cc0000"></h4>
      </div>
    </div>
    <div class="row" id="results-container">
      <div class="small-12 score-message small-centered columns product" id="message-container">
        <h3 class="text-center win"></h3>
        <h3 class="text-center lose"></h3>
        <h5 class="text-center actual-price"></h5>
      </div>
    </div>
    <div class="row guess-container">
      <div class="medium-2 small-5 small-centered columns" id="guess-field-container">
        <form>
          <input type="text" id="guess-field" class="right-label" placeholder="Your Guess!">
        </form>
      </div>
    </div>
    <div class="row guess-container">
      <div class="small-6 small-centered columns">
        <button id="guess-submit" class="button-style text-centered">Guess!</button>
      </div>
    </div>
    <div class="row pt1">
      <div class="small-6 columns action-buttons">
        <button class="right small button-black">BUY</button>
      </div>
      <div class="small-6 columns action-buttons">
         <button class="button-black small" id="next">NEXT</button>
      </div>
    </div>
  </main>



  <footer>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
