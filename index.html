<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macy's Guess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Delius+Unicase:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bgc-white">

  <header>

      <div class="row pt1 pb1">
        <div class="small-12 columns">
          <!-- nav bar -->
            <nav class="top-bar bgc-white" data-topbar role="navigation">
              <ul class="title-area">
                <li class="name">
                    <a class="txt-off-white txt-lato clear" id="title" href="https://www.macys.com"><img id="macys-logo" src="img/macys-logo.png"></a>
                    <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
                </li>
              </ul>
              <section class="top-bar-section" id="macys-nav">
                <ul class="right">
                    <li><a href="#a" class="bgc-white c-black" id="about-us-button">About The App</a></li>
                  </ul>
              </section>
            </nav>
        </div>
      </div>


  </header>

  <main class="bgc-black">
    <div class="row pt2 pb2 m-section intro-container" id="about-us-area">
      <div class="small-12 columns">
        <div class="row">
          <div class="small-8 small-centered text-center columns">
            <h2 class="c-white roboto">Technologies Used</h2>
          </div>
        </div>
        <div class="row">
          <div class="small-6 small-centered text-center columns">
            <h6 class="c-white roboto">ShopStyle API (via JSONP)</h6>
            <h6 class="c-white roboto">Foundation 5</h6>
            <h6 class="c-white roboto">Jquery</h6>
            <h6 class="c-white roboto">Atomic CSS</h6>
            <h6 class="c-white roboto" style="opacity: .4">Created By: Sean Sassenrath</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-section" id="game-container">
      <div class="small-12 columns">
        <div class="row pt2">
          <div class="small-12 columns bgc-black intro-container welcome-txt">
              <div class="small-12 medium-8 small-centered columns">
                <h6 class="roboto light text-center c-white">WELCOME TO</h6>
                <h1 class="roboto medium text-center c-white">Macy's Price Guess!</h1>
                <h6 class="roboto text-center c-white">See if you can guess within +/- 20% of the item's full retail price.</h6>
              </div>
          </div>
        </div>
        <div class="row intro-container">
          <div class="small-8 small-centered columns">
            <h4 class="roboto light text-center c-white">Select which clothes to play with</h4>
          </div>
        </div>
        <div class="row pt1 pb1 intro-container">
          <div class="small-6 columns" id="womens-choice-container">
            <button class="right small button-black button-select" id="womens+dresses">Womens</button>
          </div>
          <div class="small-6 columns" id="mens-choice-container">
             <button class="button-black small button-select" id="mens+shirts" style="padding: 1em 3.1em 1.1em 3.2em;">Mens</button>
          </div>
        </div>
        <div id="content-container" class="row">
          <div class="small-8 large-6 small-centered columns pt2" id="product-photo-container">
            <img class="product d m-a"/>
            <h5 class="product text-center" style="vertical-align:baseline;" id="product-description" style="color:#cc0000"></h5>
          </div>
        </div>
        <div class="row" id="results-container">
          <div class="small-12 score-message small-centered columns pt2" id="message-container">
            <h3 class="text-center product c-white win"></h3>
            <h3 class="text-center product c-white lose"></h3>
            <h5 class="text-center product c-white actual-price"></h5>
          </div>
        </div>
        <div class="row guess-container pt2">
          <div class="medium-2 small-5 small-centered columns pt1" id="guess-field-container">
            <form>
              <input type="text" label for="right-label" class="right inline" id="guess-field" class="left-label" placeholder="0.00">
            </form>
          </div>
        </div>
        <div class="row guess-container">
          <div class="small-6 small-centered columns">
            <button id="guess-submit" class="button-style button-black text-centered">Guess!</button>
          </div>
        </div>
        <div class="row pt1 pb2">
          <div class="small-6 columns action-buttons">
            <a href="" id="buy-button"><button class="right small button-black">BUY</button></a>
          </div>
          <div class="small-6 columns action-buttons">
             <button class="button-black small" id="next">NEXT</button>
          </div>
        </div>
      </div>
    </div>
  </main>



  <footer>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.js"></script>
  <script type="text/javascript" src="js/foundation/foundation.topbar.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
